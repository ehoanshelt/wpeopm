{% extends 'projects/base_template.html' %}
{% block title %}{{ tasklist.name }} Tasks{% endblock %}

{% block body %}
<h3>Tasks for {{ tasklist.name }}</h1>
<ul>
	{% for task in tasklist.task_set.all %}
		<li>{{ task.name }}</li>
	{% endfor %}
</ul>

<p><a class="btn btn-primary" href="{% url 'task_add' tasklist.id %}">Add task</a></p>
{% endblock %}
