{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
	<title>{% block title %}{% endblock %} | WPEOPM</title>
	<link rel="stylesheet" type="text/css" href="{% static 'projects/css/reset.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'projects/css/bootstrap-spacelab.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'projects/css/base.css' %}">
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
			    <!-- Brand and toggle get grouped for better mobile display -->
			    <div class="navbar-header">
			      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			      </button>
			      <a class="navbar-brand" href="{% block projectdetaillink %}#{% endblock %}">WPEOPM - {% block projectname %}{% endblock %}</a>
			    </div>

			    <!-- Collect the nav links, forms, and other content for toggling -->
			    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			    	<ul class="nav navbar-nav">
			    		<li><a href="{% url 'index' %}">Dashboard</a></li>
			    		<li><a href="{% url 'tasklist_manage' %}">Task List Templates</a></li>
			    		<li><a href="/admin/">Admin</a></li>
			      </ul>
			    </div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>
{% block body %}{% endblock %}
	</div>
	<script src="{% static 'projects/js/jquery-1.11.1.min.js' %}"></script>
	<script src="{% static 'projects/js/bootstrap.min.js' %}"></script>
{% block body_js %}{% endblock %}
</body>
</html>
